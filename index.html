<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Pod request access landing page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <img class="bg-pattern" src="./assets/desktop/bg-pattern-dots.svg" alt="Background Pattern Image">
        <img class="bg-img-tablet" src="/assets/desktop/image-host.jpg" alt="Someone singing at a microphone">
        <img class="bg-img-desktop" src="./assets/tablet/image-host.jpg" alt="Someone singing at a microphone">
        
        <header class="header">
            <img class="header__logo" src="./assets/desktop/logo.svg" alt="Logo">
        </header>
        
        <main class="main">
            <h1 class="h1">
                <span class="h1--up">Publish your podcasts</span>
                <span class="h1--down">everywhere.</span>
            </h1>
            
            <p class="p">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
            
            <form class="form">
                <input class="form__input" type="email">
                <button class="form__btn">Request access</button>
            </form>
            
            <div class="seen">
                <img class="seen_icon" src="./assets/desktop/spotify.svg" alt="Spotify Logo Icon">
                <img class="seen_icon" src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast Logo Icon">
                <img class="seen_icon" src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts Logo Icon">
                <img class="seen_icon" src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts Logo Icon">
            </div>
        </main>
        
    </div>
</body>
</html>
